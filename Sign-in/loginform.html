<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="the_box">
        <form action="" method="">
            <h1>Login</h1>
            <div class="input_bars">
                <input class="input_with_icons" type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_bars">
                <input class="input_with_icons" type="password" name="" id="" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="text">
                <label><input type="checkbox" name="" id=""> Remeber Me!</label>
                <a href="#">Forgot password?</a>
            </div>

            <div class="my_button">
                <button class="btn" type="button">Sign in</button>
            </div>

            <div class="registration">
                <p>Don't have an account? <a href="SignUP.html">Sign up</a></p>
            </div>
        </form>
    </div>


</body>
</html>
