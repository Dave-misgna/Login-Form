<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="SignUPstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <form class="" action="/login_practice/loginform.html" method="post">
        <h1>Sign Up</h1>

        <div class="input_form">
          <label><input type="text" name="" value="" autocomplete="on" placeholder="First Name" required></label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input_form">
          <label><input type="text" name="" value="" autocomplete="on" placeholder="Last Name" required></label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input_form">
          <label><input type="email" name="" value="" autocomplete="on" placeholder="Email" required></label>
          <i class='bx bx-envelope'></i>
        </div>

        <div class="input_form">
          <label><input type="password" name="" value="" placeholder="password" required></label>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input_form">
          <label><input type="password" name="" value="" placeholder="Confirm password" required></label>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remeber-forgot">
          <label><input type="checkbox" name="" value=""> Remeber Me!</label>
          <a href="loginform.html">Already have account</a>
        </div>
        <div class="btn">
          <button type="button" name="button">Sign Up</button>
        </div>

        <div class="option">
          <p>Sign Up using: </p>
          <div class="img">
          <i class='bx bxl-facebook-circle' ></i>
          <i class='bx bxl-instagram' ></i>
          <i class='bx bxl-google' ></i>
          </div>

        </div>

      </form>

    </div>

  </body>
</html>
